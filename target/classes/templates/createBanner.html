<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CreateBanner</title>
    <style>
        .colorText {
        color: red;
        }
    </style>
</head>
<body>
<form method="post" th:action="@{/createBanner}" th:object="${banner}">
    <div><input required type="text" th:field="*{name}" placeholder="Some banner..."></div>
    <div><input required type="number" step="0.01" th:field="*{price}"></div>
    <div><select required th:field="*{category}" name="categoryId">
        <option value="0" selected disabled>--</option>
        <option th:each="category: ${categories}"
                th:value="${category.id}"
                th:text="${category.name}"></option>
    </select></div>
    <div><textarea required rows="10" cols="45" name="text" th:field="*{text}" placeholder="Text"></textarea></div>
    <button type="submit">Save</button>
</form>
<div th:if="${message}">
    <p th:text="${message}" class="colorText"></p>
</div>
</body>
</html>
